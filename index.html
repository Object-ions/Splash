<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Moses Poston (Object-ions) // Resume</title>
</head>
<body>
  <div>

    <div class="top-header">
      <div>
        <h1><small id="dollar">$</small> moses poston</h1>
        <h5>> Full-Stack Developer</h5>
        <h5>> <span id="former">(former)</span> Industrial Designer</h5>
        <h6>(object-ions)</h6>
      </div>
      <div class="black-square" id="square-5"></div>
    </div>

    <div class="body-container">
      <div class="decor-left row-6">
        <div class="reg-sq">
          <div class="black-square" id="square-1"></div>
          <div class="white-square" id="square-2"></div>
        </div>

        <div class="dashed-square" id="square-6" class="square-6">
          <div class="corner top-left"></div>
          <div class="corner top-right"></div>
          <div class="corner bottom-left"></div>
          <div class="corner bottom-right"></div>
        </div>
      </div>
  
      <div class="main-container">
  
        <div class="navigation row-25">
          <div class="navigation-btm">
            <div class="resume-link-bar">
              <a href="#" id="professional">Professional Summary</a>
              <a href="#" id="education">Education</a>
              <a href="#" id="experience">Professional Experience</a>
              <a href="#" id="skills">Skills</a>
              <a href="#" id="projects">Projects</a>
              <a href="#" id="languages">Languages</a>
              <a href="#" id="contact">Contact Me</a>
            </div>
  
            <div class="portfolios-link-bar">
              <!-- <p>Portfolios:</p> -->
              <div>
                <a href="https://github.com/Object-ions" class="code-link" target="_blank">CODE</a>
                <a href="https://object-ions.wixsite.com/portfolio/new-home" class="design-link" target="_blank">DESIGN</a>
  
              </div>
              <a href="https://drive.google.com/file/d/1B4hcWOq0EcPtomNoZpwzSmIXKgq__ro2/view?usp=sharing" class="resume-link" target="_blank">Download resume</a>
            </div>
          </div>
        </div>
  
        <div class="main-body row-50">
          <div class="header">
            <h2 id="header-1">from</h2>
            <h2 id="header-2">the world</h2>
            <h2 id="header-3">of</h2>
            <h2 id="header-4">industrial</h2>
            <h2 id="header-5" class="bold">design to</h2>
            <h2 id="header-6">the dynamic</h2>
            <h2 id="header-7">realm of</h2>
            <h2 id="header-8" class="bold">technology</h2>
          </div>
  
          <div class="dynamic-text" id="dynamic-text">
          </div>
        </div>
  
        <div class="side-code row-25">
          <div class="dashed-div">
            <div class="mock-code">
              <p id="typing-text"></p><span class="blinking-cursor"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
